<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div data-imag="1" class="slide-moves active">
        <img src="image/1.jpg">
      </div>
      <div data-imag="2" class="slide-moves">
        <img src="image/2.jpg">
      </div>
      <div data-imag="3" class="slide-moves">
        <img src="image/3.jpg">
      </div>
      <div data-imag="4" class="slide-moves">
        <img src="image/4.jpg">
      </div>
      <div data-imag="5" class="slide-moves">
          <img src="image/5.jpeg">
      </div>
    </div>
  
    <div class="buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>


<script src="index.js"></script>
</body>
</html>
